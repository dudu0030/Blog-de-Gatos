<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatBlog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <img class="logo" src="./assets/paw.svg" alt="logo">
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por artigos</label>
                    <input id="search" type="text" placeholder="Pesquise por artigos">
                </div>
            </form>

           <img class="avatar" src="./assets/Jojo.png" alt="avatar">

            <div id="container"></div>
        </header>
        <aside class="sidebar">
            <h1>Artigos relacionados</h1>
            <section class="topics">
                <figure class="itens">
                <img src="./assets/sabado.png" alt="">
                <figcaption class="cats">
                    <h2>Sábado preguiçoso</h2>
                    <div class="descrição">
                        <span>Descubra atividades interessantes para fazer com seu pet durante os finais de semana.</span>
                    </div>
                </figcaption>
                </figure>
                <figure class="itens">
                    <img src="./assets/balaio.png" alt="">
                    <figcaption class="cats">
                        <h2>Balaio de gatos</h2>
                        <div class="descrição">
                            <span>Como evitar confusões entre seus gatíneos e acostumá-los desde filhotes.</span>
                        </div>
                    </figcaption>
                    </figure>
                    <figure class="itens">
                        <img src="./assets/cartela.png" alt="">
                        <figcaption class="cats">
                            <h2>Cartela de cores</h2>
                            <div class="descrição">
                                <span>Seu gato é inverno intenso? Verão profundo? Descubra as cores que mais combinam com seu bichano.</span>
                            </div>
                        </figcaption>
                        </figure>
                        <figure class="itens">
                            <img src="./assets/frio.png" alt="">
                            <figcaption class="cats">
                                <h2>Os gatos sentem frio?</h2>
                                <div class="descrição">
                                    <span>Preparem-se para a frente fria que vem para o país da melhor maneira possível.</span>
                                </div>
                            </figcaption>
                            </figure>
                            <figure class="itens">
                                <img src="./assets/moacir.png" alt="">
                                <figcaption class="cats">
                                    <h2>Conheça o Moacir</h2>
                                    <div class="descrição">
                                        <span>Moacir é o gatinho da semana do nosso blog. Venha conhecer sua história de superação.</span>
                                    </div>
                                </figcaption>
                                </figure>
            </section>
        </aside>
        <main>
            <div class="container">
                <section class="principal">
                    <figure class="item">
                        <img class="maincat" src="./assets/astronauta.png" alt="Gato com um horizonte de fundo">
                        <figcaption class="details">
                            <h2>Seriam os gatos astronautas?</h2>
                            <div class="description">
                                <span>Os gatos são animais fascinantes e cercados de mistérios. De temperamento independente e misterioso, esses felinos são conhecidos por sua agilidade, elegância e um comportamento muitas vezes imprevisível. Contudo, recentemente, uma teoria tem ganhado espaço na internet e entre teóricos de conspiração: seriam os gatos astronautas?<br />A teoria sugere que os gatos não são animais terrestres, mas sim seres extraterrestres enviados para realizar uma missão específica em nosso planeta. Há relatos históricos que apontam para o fato de que os gatos eram considerados seres sagrados em diferentes culturas e até mesmo associados a figuras divinas. Isso poderia indicar que os gatos têm uma origem muito mais mística do que se pensava anteriormente.<br /><br />Além disso, há teóricos que acreditam que os felinos possuem habilidades telepáticas e são capazes de se comunicar com outras espécies alienígenas. Essa crença baseia-se em relatos de pessoas que afirmam terem visto gatos reagindo a estímulos que não são perceptíveis aos seres humanos, ou até mesmo se comportando de maneira incomum durante eventos astronômicos, como uma aurora boreal. Esses e outros indícios foram interpretados como sinais de que os gatos seriam seres interplanetários.</span>
                            </div>
                        </figcaption>
                    </figure>
                </section>
            </div>
        </main>
        <footer>
            <p>© 2023 - Rocketseat Explorer</p>
            <div id="container"></div>
        </footer>
    </div>
</body>
</html>
